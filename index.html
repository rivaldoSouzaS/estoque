<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    
    <link rel="stylesheet" href="css/style.css" />
    <link rel="stylesheet" href="css/print.css">
    <title>Controle de Estoque</title>
  </head>
  <body>
    <header>
      <nav>

        <div class="content-nav">
          <ul class="dropdown">
            <li class="dropdown__item no-print">
              Arquivo
  
              <ul class="dropdown__submenu">
                <li class="dropdown__submenu--item">Cadastrar</li>
                <li id="id_deletar" class="dropdown__submenu--item">Deletar</li>
                <li id="id_editar" class="dropdown__submenu--item">Editar</li>
              </ul>
            </li>
            <li class="dropdown__item item no-print">
              <a href="historico.html">Histórico</a>
            </li>
            <li class="dropdown__item item no-print">
              <a id="relatorio">Relatório</a>
            </li>
          </ul>

          <div class="content-nav-search">
            <input id="search" type="text">
            <input id="buscar" class="no-print" type="button" value="OK">
          </div>
        </div>
        
      </nav>
    </header>

    <main>
      <div class="content">
        <div id="titulo">
          <h1>Controle de estoque Agility Telecom BJ</h1>
        </div>
        <table class="table">
          <header class="cabecalho">
            <th id="coluna_desc" class="coluna">Descrição</th>
            <th id="coluna_frac" class="coluna">Fração</th>
            <th id="coluna_min" class="coluna">Estoque min</th>
            <th id="coluna_qtd" class="coluna">Quant</th>
            <th id="coluna_repo" class="coluna">Reposição</th>
          </header>
          <tbody class="corpo_tabela">
            
          </tbody>
        </table>
      </div>

      <div class="over-cad">
            <div class="box">
              <form action="" class="formulario">
                <label for="desc" class="label_input">Descrição</label>
                <input id="input_des" type="desc" autocomplete="off" name="desc" class="input_item_salvar">

                <label for="frac" class="label_input">Fração</label>
                <input id="input_frac" type="frac" autocomplete="off" name="desc" class="input_item_salvar">

                <label id="label-mim" for="mim" class="label_input">Quant. Minina</label>

                <div class="stepper">
                  <input id="sub" type="button" value="-" class="input-spepper botoes">
                  <input id="input_mim" type="number" value="0" autocomplete="off" name="mim" class="input-spepper" readonly>
                  <input id="somar" type="button" value="+" class="input-spepper botoes">
                </div>

                <label id="label-quant" for="quant" class="label_input">Quantidade</label>
                <input id="input_qtd" type="quant" autocomplete="off" name="quant" class="input_item_salvar">
                  
                <div class="botoes_cadastro">
                  <input id="botao_enviar" type="button" value="Enviar">
                  <input id="botao_cencelar" type="button" value="Cencelar">
                </div>
              </form>

              <img id="logo-agility" src="img/logo.png" alt="">
            </div>
      </div>

      <div class="over-saida">
        <div class="box">
          
          <form action="" class="formulario-saida">
            <div class="switch__container">
              <input id="switch-shadow" class="switch switch--shadow" type="checkbox">
              <label for="switch-shadow"></label>
              <label id="operacao"></label>
            </div>
            <select id="sl-saida" class="input_item" name="select">
              <option id="" value="1" selected>Funcionario</option>
              <option id="" value="2" >Rivaldo Souza</option>
              <option id="" value="3" >Tony Carlos</option>
              <option id="" value="4" >Romualdo Junior</option>
              <option id="" value="5" >Daniel Alves</option>
            </select>
            <label id="teste" for="desc" class="label_input">Descrição</label>
            <input id="input_des_saida" type="text" disabled="" autocomplete="off" name="desc" class="input_item_saida" placeholder="digite a descrição">
            <label id="label-quant-saida" for="quant" class="label_input">Quantidade</label>
            <input id="input_qtd_saida" type="text" autocomplete="off" name="quant" class="input_item_saida">
            

            <div class="botoes_saida">
              <input id="botao_enviar_saida" type="button" value="Enviar">
              <input id="botao_cencelar_saida" type="button" value="Cencelar">
            </div>
          </form>
          <img id="logo-agility-saida" src="img/logo.png" alt="">
        </div>
  </div>
      
    </main>

    
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="script/script.js"></script>
  </body>
</html>
